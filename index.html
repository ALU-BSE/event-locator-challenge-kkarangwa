<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Locator - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Find Events in Your City</h1>
    <form id="searchForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by name or city">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="dateFilter">
      </div>
      <div class="col-md-3">
        <select class="form-select" id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Music">Music</option>
          <option value="Tech">Tech</option>
          <option value="Business">Business</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value;
      const date = document.getElementById('dateFilter').value;
      const category = document.getElementById('categoryFilter').value;
      window.location.href = `events.html?query=${query}&date=${date}&category=${category}`;
    });
  </script>
</body>
</html>
